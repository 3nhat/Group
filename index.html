	<style>
    	:root {
        	--width: 300px;
  --height: 260px;
  --puzzle-width: 80px;
  --puzzle-height: 80px;
  --offset-left: var(--width) * -1;
  --moved: 0px;
        }
    
		body { overflow: hidden;	margin:0; width: 100%; height: 100vh;}
        body::-webkit-scrollbar { display: none;}
		body { -ms-overflow-style: none; scrollbar-width: none; }

		#xacnhan {

        }
        
        
		.CaptchaInput {
    			padding: 12px 20px;
    			display: inline-block;
    			border: 1px solid #ccc;
    			border-radius: 4px;
    			box-sizing: border-box;
		}

		#canvas{
  			/*prevent interaction with the canvas*/
  			pointer-events:none;
		}
        
        body {
  display: flex;
  justify-content: center;
  align-items: top;
  min-height: 100vh;
}

		.khung{
	padding-left: calc( var(--puzzle-width) * 2  );
}
		
#captcha {
  
  
  display: block;
  width: var(--width);
  height: var(--height);
  border-radius: 4px;
  background-image: url(https://3nhat.github.io/Image/3nhatgroup.com2.png);
  background-size: cover;
  background-position: center;
  position: relative;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, .3);
}

#captcha::before, #captcha::after {
  position: absolute;
  content: '';
  display: block;
  width: inherit;
  height: inherit;
  background-image: inherit;
  background-size: inherit;
  background-position: inherit;
  
  clip-path: inset(
    calc( (var(--height) - var(--puzzle-height)) / 2 ) /* 90px */
    var(--puzzle-width) /* 90px */
    calc( (var(--height) - var(--puzzle-height)) / 2 ) /* 90px */
    calc( var(--width) - var(--puzzle-width) * 2 ) /* 230px */
  );
  -webkit-clip-path: inset(
    calc( (var(--height) - var(--puzzle-height)) / 2 ) /* 90px */
    var(--puzzle-width) /* 90px */
    calc( (var(--height) - var(--puzzle-height)) / 2 ) /* 90px */
    calc( var(--width) - var(--puzzle-width) * 2 ) /* 230px */
  );
}

#captcha::after {
  transform: translatex(
    clamp(
      calc( var(--width) * -1 ),
      calc( (var(--width) * -1) + var(--moved) ),
      calc( var(--puzzle-width) )
    )
  );
  transition: .25s all ease-in-out;
}

#captcha:active::after {
  transition: none;
}

#captcha::before {
  background-color: rgba(0, 0, 0, .6);
  background-blend-mode: multiply;
}

#handle {
  width: calc( var(--width) + var(--puzzle-width) * 2 );
  height: 30px;
  border-radius: 18px;
  background-color: #eee;
  position: absolute;
  bottom: -50px;
  left: calc( var(--puzzle-width) * 2 * -1 );
  box-shadow: inset 0px 0px 12px rgba(0, 0, 0, .2);
  border: 3px solid #ccc;
}

#handle span {
  display: block;
  width: var(--puzzle-width);
  height: inherit;
  border-radius: inherit;
  background-color: #fff;
  box-shadow: inset 0px 0px 6px rgba(0, 0, 0, .25), 0px 2px 4px rgba(0, 0, 0, .3);
  position: absolute;
  cursor: move;
  transform: translatex(
    clamp(
      0px,
      var(--moved),
      calc( var(--width) + var(--puzzle-width) )
    )
  );
  
  transition: .25s all ease-in-out;
}

#captcha:active #handle span {
  transition: none;
}

#captcha.passed::before,
#captcha.passed::after,
#captcha.passed #handle {
  opacity: 0;
}
        
        	

	</style>
