<style>
	
	body {
		overflow: hidden;
	}
	
	#Gioithieu, #Quang {
        position: fixed;
        /*border: solid;*/
        width: 100%;
        height: 100vh;
        left: 0px;
        top: 0px;
        background: white; 
    }
    
	#Gioithieu {z-index: 2;}
    
	#Quang {z-index: -1;}
  #LuuTam {display: none;}

	html, body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        overscroll-behavior-y: contain; 
    }
	
    #Run {
        display: none;
        background: #333;
		
    
}

         #container_loader {
            position: absolute;
            top:0;
            z-index: 100;
            /*visibility:hidden;*/
            display: none;
         }

         .main_loader {
            width: 100vw;
            height: 95vh;
            /*background: #2185C5;*/
            display: table-cell;
            text-align: center;
            vertical-align: middle;
         }

         .loader{
            width: auto;
            height: auto;
            background: white;
            display: inline-block;
            padding: 10px;

    
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid green;
            border-bottom: 8px solid green;
            width: 60px;
            height: 60px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
         }
      
         @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
         }

         @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
         }

	.landscape {
		z-index: -1;
		background: white;
		width: 100vw;
		height: 100vh;
		align-items: center;
  		justify-content: center;
  		display: flex;
		position: absolute;
		top: 0;
		left: 0;
	}
	
	/*
	@media (orientation: landscape) {
  		.landscape {
    			z-index: 100;
  		}
	}
	*/

</style>
