<!DOCTYPE html>
<html>
<head>
<style>
iframe {
	/*margin-top: -956px;*/
    margin-top: -1056px;
    margin-left: -30px;
    margin-right: -30px;
	width: 720px;
    /*height: 1568px;*/
    height: 1648px;
    border: none;
    top: 0; left: 0;
    z-index: -1;
}
.header {
	margin-bottom: 20px;
    
}
.track {
	position: relative;
	width: 646px;
    height: 186px;
  	overflow: hidden;

}
.blur {
	position: absolute;
    top: 0;
    left: 0;
    width: 626px;
    height: 186px;
    z-index: 1;
}
input, button {font-size: 30px;}

</style>
</head>
<body>
<div class = "header">
<input type="text" id="tracking" placeholder="UPS/FEDEX : xxx">
<button onclick="myFunction()">3IE</button>
</div>
<div class="track">
<div class="blur"></div>
<iframe id="ifr" src="https://www.trackingmore.com/track/en/1Z861F1Y6794266149"></iframe>
</div>

<script>
/*"dhl-tracking.html?number="
"ups-tracking.html?number="
"usps-tracking.html?number="
"track/en/289961113742?express=fedex"
"https://www.trackingmore.com/ups-tracking.html?number=1ZW4V119DK50006193"
https://www.trackingmore.com/track/en/289961113742?express=fedex*/
function myFunction() {
   var v = document.getElementById("tracking").value;
   var arr = v.split(':');
   var str ="";
   if (arr[0].trim().toUpperCase()=='UPS') str = "https://www.trackingmore.com/ups-tracking.html?number=" + arr[1].trim();
   if (arr[0].trim().toUpperCase()=='FEDEX') str = "https://www.trackingmore.com/track/en/" + arr[1].trim() + "?express=fedex";
   document.getElementById("ifr").src = str;
}
</script>
</body>
</html>
