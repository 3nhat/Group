<body>
<div id="w"></div>
<div class = "header">
<input type="text" id="tracking" placeholder="UPS/FEDEX : xxx">
<button onclick="myFunction()">3IE</button>
</div>
<div class="track">
<div id ="blur" class="blur"></div>
<iframe id="ifr" src=""></iframe>
</div>

<script>
document.getElementById("blur").innerHTML = window.innerWidth;	
	
/*"dhl-tracking.html?number="

"track/en/289961113742?express=fedex"

https://www.trackingmore.com/ups-tracking.html?number=*/
function myFunction() {
	document.getElementById("blur").style.background = "white";
    document.getElementById("blur").style.width = "646px";
   var v = document.getElementById("tracking").value;
   var arr = v.split(':');
   var str ="";
   if (arr[0].trim().toUpperCase()=='UPS') str = "https://www.trackingmore.com/track/en/" + arr[1].trim();
   if (arr[0].trim().toUpperCase()=='FEDEX') str = "https://www.trackingmore.com/track/en/" + arr[1].trim() + "?express=fedex";
   document.getElementById("ifr").src = str;
   setTimeout(myGreeting, 3000);
   
}

function myGreeting() {
	document.getElementById("blur").style.width = "130px";
  document.getElementById("blur").style.background = "";
}
</script>
